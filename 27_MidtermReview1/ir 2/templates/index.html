<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNCsimplifier</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <h1>TNCsimplifier</h1>
    </div>
    <div class="content">
        <div class="input-area">
            <label for="inputText">Enter Terms and condition text:</label>
            <textarea id="inputText" placeholder="Paste the terms and conditions here..."></textarea>
            <button id="processBtn">Process</button>
        </div>
        <div class="output-area">
            <label for="outputText">Output Summary:</label>
            <textarea id="outputText" placeholder="The simplified text will appear here..." readonly></textarea>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
